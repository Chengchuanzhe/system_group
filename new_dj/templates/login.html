<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="col">
        <form action="/user/" method="post" class="form-login">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='uname' class="form-control" id="id_username" placeholder="Username" autofocus required>
            </div>

            <div class="form-group">
                <label for="id_password">密&emsp;码：</label>
                <input type="password" name='pwd' class="form-control" id="id_password" placeholder="Password" required>
            </div>

            <div>
                <lable><input class="btn btn-primary float-right" type="submit" value="登录"></lable>
            </div>
        </form>
    </div>
</div>
</body>
</html>
